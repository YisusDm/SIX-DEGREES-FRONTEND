<div class="container content-form">
  <div class="card mt-4 mx-auto" style="max-width: 600px">
    <br />
    <h3 class="text-center">
      {{ itemSelected && itemSelected.usuId ? "Editar Usuario" : "Usuario" }}
    </h3>
    <form (ngSubmit)="onSubmit()">
      <div class="card-body">
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input
            type="text"
            id="name"
            class="form-control"
            [(ngModel)]="itemSelected.nombre"
            name="name"
            required
          />
        </div>
        <div class="form-group">
          <label for="lasname">Apellido:</label>
          <input
            type="text"
            id="lasname"
            class="form-control"
            [(ngModel)]="itemSelected.apellido"
            name="lasname"
            required
          />
        </div>
        <br />
        <div class="d-flex justify-content-between align-items-center">
          <div>
            @if (itemSelected.usuId === 0) {
              <button type="submit" class="btn btn-success btn-sm mx-2">
                <i class="bi bi-sd-card-fill"></i> Guardar
              </button>
            } @else {
              <button type="submit" class="btn btn-warning btn-sm mx-2">
                <i class="bi bi-pencil-fill"></i> Editar
              </button>
            }
          </div>
          <div>
              <button type="submit" class="btn btn-danger btn-sm mx-2" (click)="closeModal($event)">
                <i class="bi bi-close"></i> Cancelar
              </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
