<div class="container">
  <div class="card mt-4 mx-auto" style="max-width: 600px;">
    <br>
    <h3 class="text-center">
      {{ usuario && usuario.usuId ? 'Editar Usuario' : 'Usuario' }}
    </h3>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input
            type="text"
            id="name"
            class="form-control"
            [(ngModel)]="usuario.nombre"
            name="name"
            required
          />
        </div>
        <div class="form-group">
          <label for="lasname">Apellido:</label>
          <input
            type="text"
            id="lasname"
            class="form-control"
            [(ngModel)]="usuario.apellido"
            name="lasname"
            required
          />
        </div>
      </form>
      <br>
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <button class="btn btn-success btn-sm mx-2">
            <i class="bi bi-sd-card-fill"></i> Guardar
          </button>
          <button class="btn btn-warning btn-sm mx-2" >
            <i class="bi bi-pencil-fill"></i> Editar
          </button>
          <button class="btn btn-danger btn-sm mx-2" >
            <i class="bi bi-trash-fill"></i> Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
