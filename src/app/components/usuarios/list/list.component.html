<div class="table-container">
  <h3 class="text-center">Listado de Usuarios</h3>
  <div class="d-flex justify-content-end align-items-center">
    <div>
      <button class="btn btn-primary btn-sm mx-2" (click)="loadUsuarios()">
        <i class="bi bi-search"></i> Buscar
      </button>
      <button class="btn btn-secondary btn-sm mx-2">
        <i class="bi bi-person-plus-fill"></i> Crear Usuario
      </button>
    </div>
  </div>
  <br>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of UsuarioList; let i = index; let isEven = even" [ngClass]="{'table-secondary': isEven}">
        <td>{{ i + 1 }}</td>
        <td>{{ usuario.nombre }}</td>
        <td>{{ usuario.apellido }}</td>
        <td>
          <button class="btn btn-warning btn-sm" (click)="onEditUsuario(usuario)">
            <i class="bi bi-pencil-fill"></i> Editar
          </button>
          <button class="btn btn-danger btn-sm mx-2" (click)="onDeleteUsuario(usuario.usuId)">
            <i class="bi bi-trash-fill"></i> Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
